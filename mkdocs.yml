site_name: PhysioKit
site_dir: "site"
site_description: PhysioKit, process raw ambulatory bio-signals
repo_name: AmbiqAI/physiokit
repo_url: https://github.com/AmbiqAI/physiokit
copyright: Copyright &copy; 2023 Ambiq

nav:
  - PhysioKit: index.md
  - Getting Started:
    - Quick Start: ./tutorial/quickstart.md
  - Signals:
    - ECG: ./signals/ecg.md
    - PPG: ./signals/ppg.md
    - RSP: ./signals/rsp.md
    - IMU: ./signals/imu.md
    - HRV: ./signals/hrv.md
    - Signal: ./signals/signal.md
  - API:
    - ECG: ./api/ecg.md
    - PPG: ./api/ppg.md
    - RSP: ./api/rsp.md
    - IMU: ./api/imu.md
    - HRV: ./api/hrv.md
    - Signal: ./api/signal.md

theme:
  name: material
  favicon: assets/favicon.png
  logo: assets/logo.png
  icon:
      repo: fontawesome/brands/github-alt
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    - media: "(prefers-color-scheme)"
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-auto
        name: Use system theme
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to light theme
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to dark theme
  features:
    - content.tabs.link

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          import:
          - https://docs.python.org/3/objects.inv
          - https://numpy.org/doc/stable/objects.inv
          options:
            docstring_style: google
            docstring_section_style: list
            line_length: 120
            show_root_heading: false

extra_css:
  - css/mkdocstrings.css
  - css/termynal.css
  - css/custom.css

extra_javascript:
  - js/termynal.js
  - js/custom.js

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: 'docs/'
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - md_in_html
